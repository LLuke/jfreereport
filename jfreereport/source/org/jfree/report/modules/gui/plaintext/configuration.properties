#
# Configuration settings for the PlainText export dialog component.
#

#
# Set to false to disable the PlainText export using the preview dialog. This
# will not prevent anyone from calling the dialog's methods manually,
# but the export plugin will not be visible by default.
org.jfree.report.modules.gui.plaintext.Enable=true

#
# The order defines the menu layout of all plugins. The value defined
# here is suitable for the default configuration. Increasing the
# order value will move the menu entry for this plugin to the end of the list.
#
org.jfree.report.modules.gui.plaintext.Order=50

#
# Set to true, to show a button for this export type on the toolbar.
org.jfree.report.modules.gui.plaintext.AddToToolbar=false

#
# Set to true, to separate the menu and toolbar entry from other elements.
# This inserts an separator after the menu entry.
org.jfree.report.modules.gui.plaintext.Separated=false

#
# Defines, whether the progress dialog will be visible while exporting.
org.jfree.report.modules.gui.plaintext.ProgressDialogEnabled=true

#
# The fallback endcoding for old epson printers.
#
# Valid values are:
#
# 0 = USA
# 1 = France
# 2 = Germany
# 3 = UK
# 4 = Denmark I
# 5 = Sweden
# 6 = Italy
# 7 = Spain I
# 8 = Japan
# 9 = Norway
# 10 = Denmark II
# 11 = Spain II
# 12 = Latin America
#
# For details on the supported characters, please refer to
# your printer reference manual.
#
org.jfree.report.modules.gui.plaintext.FallbackEncoding=0