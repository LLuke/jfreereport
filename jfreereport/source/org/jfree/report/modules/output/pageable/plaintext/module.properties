#
# Support for plain text output. This target is needed to
# support printing to text files and matrix printers.
#

module-info:
  name: plaintext-pageable-export
  producer: The JFreeReport project - www.jfree.org/jfreereport
  description: Export to plain text streams. Supports printer specific
               commands (Epson ESC/P and IBM compatible).
  version.major: 0
  version.minor: 84
  version.patchlevel: 0

depends:
  module: org.jfree.report.modules.output.pageable.base.PageableBaseModule
  version.major: 0
  version.minor: 84

depends:
  module: org.jfree.report.JFreeReportCoreModule
  version.major: 0
  version.minor: 84


