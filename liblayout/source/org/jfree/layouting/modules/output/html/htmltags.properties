#
# A sample file demonstrating the format of the tag-description
# database
namespace.html=http://www.w3.org/1999/xhtml
namespace=html

default.html=allow
#
# For each tag, define if it accepts CDATA or if it does not.
# For tags not listed, we assume the default.
tag.html.span=allow
tag.html.div=allow
tag.html.title=deny
tag.html.img=deny
tag.html.br=deny
tag.html.p=allow
tag.html.body=allow
tag.html.meta=deny
tag.html.style=allow
tag.html.input=deny
